<md-card>
    <md-card-content>
        <h2 class="md-title">Search Result</h2>

        <md-input-container flex>
            <label>Title</label>
            <input ng-model="movieInfo.Title" disabled>
        </md-input-container>

        <md-input-container flex>
            <label>Actors</label>
            <input ng-model="movieInfo.Actors" disabled>
        </md-input-container>

        <md-input-container flex>
            <label>Plot</label>
            <textarea ng-model="movieInfo.Plot" columns="1" md-maxlength="300" disabled></textarea>
        </md-input-container>

        <md-button class="md-raised" ng-click="goBack()">Back</md-button>
    </md-card-content>
</md-card>
