<md-card>
    <md-card-content>
        <h2 class="md-title">Search Result</h2>

        <md-input-container flex>
            <label>Title</label>
            <input ng-model="movieInfo.Title" disabled>
        </md-input-container>

        <md-input-container flex>
            <label>Actors</label>
            <input ng-model="movieInfo.Actors" disabled>
        </md-input-container>

        <md-input-container flex>
            <label>Plot</label>
            <input ng-model="movieInfo.Plot" disabled>
        </md-input-container>
    </md-card-content>
</md-card>
