<md-card>
    <md-card-content>
        <h2 class="md-title">Search Movie</h2>

        <md-input-container flex>
            <label>Title</label>
            <input ng-model="searchInfo.title">
        </md-input-container>

        <md-input-container flex>
            <label>Year</label>
            <input ng-model="searchInfo.year">
        </md-input-container>

        <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-click="search()">Search</md-button>
        </div>
    </md-card-content>
</md-card>
