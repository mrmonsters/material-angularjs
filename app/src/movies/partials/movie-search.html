<md-content>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="menu" aria-label="Settings">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h2>
                <span>Movie Demo</span>
            </h2>
        </div>
    </md-toolbar>

    <div layout="row" layout-sm="column">
        <md-input-container  flex>
            <label>Title</label>
            <input ng-model="searchInfo.title">
        </md-input-container>

        <md-input-container  flex>
            <label>Year</label>
            <input ng-model="searchInfo.year">
        </md-input-container>
    </div>

    <div layout="row" layout-sm="column" layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="search()">Search</md-button>
    </div>

    <md-card>
        <img src="{{ imgUrl }}" class="md-card-image" alt="" />

        <md-card-content>
            <h2 class="md-title">Search Result</h2>

            <md-input-container flex>
                <label>Title</label>
                <input ng-model="movieInfo.Title" disabled>
            </md-input-container>

            <md-input-container flex>
                <label>Actors</label>
                <input ng-model="movieInfo.Actors" disabled>
            </md-input-container>

            <md-input-container flex>
                <label>Plot</label>
                <input ng-model="movieInfo.Plot" disabled>
            </md-input-container>
        </md-card-content>
    </md-card>

</md-content>
